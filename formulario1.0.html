<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários em Java Script</title>
    <style type="text/css">
      .esconder {
        display: none;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Campo  de texto</legend>
        <!-- essa parte aqui aparece um campo para digitar um texto -->
        <input type="text" id="texto" />
      </fieldset>
      <fieldset>
        <legend>Campo de telefone</legend>
        <input type="tel" id="fone" />
      </fieldset>
      <fieldset>
        <legend>Campo de Email</legend>
        <input type="email" id="email" />
      </fieldset>
      <fieldset>
        <legend>Campo de senha (Password)</legend>
        <input type="password" id="senha" />
      </fieldset>
      <fieldset>
        <legend>Campo do Checkbox</legend>
        <label for="info"> Informática </label>
        <input type="checkbox" id="info" /> <br />
        <label for="adm"> Administração </label>
        <input type="checkbox" id="adm" /> <br />
        <label for="enf"> Enfermagem </label>
        <input type="checkbox" id="enf" />
      </fieldset>
      <fieldset>
        <legend>Campo do Rádio</legend>
        <label for="info2"> Informática </label>
        <input type="radio" name="seucurso" id="info2" /> <br />
        <label for="adm2"> Administração </label>
        <input type="radio" name="seucurso" id="adm2" /> <br />
        <label for="enf2"> Enfermagem </label>
        <input type="radio" name="seucurso" id="enf2" />
      </fieldset>
      <fieldset>
        <legend>Campo  Hidden</legend>
        <!-- esse capo deixa o que vc digitar invisivel -->
        <input type="hidden" name="oculto" id="oculto" value="9" />
      </fieldset>
      <fieldset>
        <legend>Campo Number</legend>
        <!-- esse campo só digita numero -->
        <input type="number" name="num" id="num" />
      </fieldset>
      <fieldset>
        <legend>Campo Data</legend>
        <!-- essa parte aqui aparece um mini calendario para vc digitar uma data -->
        <input type="date" name="data" id="data" />
      </fieldset>
      <fieldset>
        <legend>Campo de tempo</legend>
        <!-- essa parte aqui aparece um menu para vc por horarios -->
        <input type="time" name="hora" id="hora" />
      </fieldset>
      <fieldset>
        <legend>Campo Range</legend>
        <!-- essa parte aqui aparece uma barra para vc por um limite  -->
        <input type="range" id="range" min="10" max="100" />
      </fieldset>
      <fieldset>
        <legend>Campo Select</legend>
        <!-- essa parte aqui aparece uma seleção de coisas dependendo do que vc colocou nas options -->
        <label for="PriFaixa"> 1° faixa: </label>
        <select name="cars" id="PriFaixa">
          <option value="0">Preta</option>
          <option value="1">Marrom</option>
          <option value="2">Vermelha</option>
          <option value="3">Laranja</option>
        </select>
      </fieldset>
      <p><button type="reset">Limpar</button></p>
      <p><button type="button" onclick="pegarDados()">Validar o formulario</button></p>
      <p><button type="submit">enviar</button></p>
      <fieldset class="esconder">
        <legend>Resumo (onde vai aparecer o que vc selecionou no formulario)</legend>
        <br />
        <div id="camText"></div>
<br>
        <div id="camFone"></div>
<br>
        <div id="camEmail"></div>
        <br />
        <div id="camSenha"></div>
        <br />
        <div id="camCheckInfo"></div>
        <br />
        <div id="camCheckAdm"></div>
        <br />
        <div id="camCheckEnf"></div>
        <br />
        <div id="camCheckCur"></div>
        <br />
        <div id="camOcult"></div>
        <br />
        <div id="camNum"></div>
        <br />
        <div id="camData"></div>
        <br />
        <div id="camHora"></div>
        <br />
        <div id="camRange"></div>
        <br />
        <div id="camSel"></div>
        <br />
      </fieldset>
    </form>
    <script src="script.js"></script>
  </body>
</html>
